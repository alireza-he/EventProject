<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>رویداد</title>
    <link rel="icon" href="img/bime.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/rtl.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 vh-100 d-flex justify-content-center align-items-center">
                <div class="boxLogin d-flex flex-row align-items-center">
                    <div class="boxForm col-lg-6 col-12">
                        <div class="siteLogoAndIconArrowLeft">
                            <div class="siteLogo">
                                <img src="img/bime.png" class="img-fluid" alt="سایت رویداد">
                            </div>
                        </div>
                        <header class="mt-5">
                            <h2>تعیین رمز ورود</h2>
                        </header>
                        <form id="form-SetPasswordPage" class="needs-validation" novalidate>
                            <div>
                                <div class="col-12 mb-3">
                                    <label for="Password-SetPasswordPage" class="mx-3">
                                        رمز عبور
                                    </label>
                                    <input type="password" name="password"
                                           class="form-control width-singleInput"
                                           id="Password-SetPasswordPage"
                                           required>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15.665" height="18.475"
                                         viewBox="0 0 19.665 22.475">
                                        <path id="bag"
                                              d="M9.833,11.237a2.809,2.809,0,1,1-2.809,2.809A2.818,2.818,0,0,1,9.833,11.237Zm0-8.428A2.818,2.818,0,0,0,7.023,5.619h5.619A2.818,2.818,0,0,0,9.833,2.809Zm7.023,19.665H2.809A2.818,2.818,0,0,1,0,19.665V8.428A2.818,2.818,0,0,1,2.809,5.619h1.4a5.619,5.619,0,0,1,11.237,0h1.4a2.818,2.818,0,0,1,2.809,2.809V19.665A2.818,2.818,0,0,1,16.856,22.475Z"
                                              fill="#f07"></path>
                                    </svg>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="repeatPassword-SetPasswordPage" class="mx-3">
                                        تکرار رمز عبور
                                    </label>
                                    <input type="password" name="password"
                                           class="form-control width-singleInput"
                                           id="repeatPassword-SetPasswordPage" required>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15.665" height="18.475"
                                         viewBox="0 0 19.665 22.475">
                                        <path id="bag"
                                              d="M9.833,11.237a2.809,2.809,0,1,1-2.809,2.809A2.818,2.818,0,0,1,9.833,11.237Zm0-8.428A2.818,2.818,0,0,0,7.023,5.619h5.619A2.818,2.818,0,0,0,9.833,2.809Zm7.023,19.665H2.809A2.818,2.818,0,0,1,0,19.665V8.428A2.818,2.818,0,0,1,2.809,5.619h1.4a5.619,5.619,0,0,1,11.237,0h1.4a2.818,2.818,0,0,1,2.809,2.809V19.665A2.818,2.818,0,0,1,16.856,22.475Z"
                                              fill="#f07"></path>
                                    </svg>
                                    <div class="invalid-message"></div>
                                </div>
                            </div>
                            <button class="btn btn-login" type="submit">تایید و ادامه</button>
                            <p class="textAcceptRules">
                                با ورود و یا ثبت نام در سایت <a href="">شرایط و قوانین</a> استفاده از سرویس های
                                این سایت و <a href="">قوانین حریم خصوصی</a> آن را می‌پذیرم.
                            </p>
                        </form>
                    </div>
                    <div class="col-lg-6 d-none d-lg-flex bg-image">
                        <img src="img/image-login-page.png" alt="ثبت نام">
                        <div class="box-absolute">
                            <div class="img-absolute">
                                <img src="img/logo-login-page.png" alt="لوگوی سایت">
                            </div>
                            <h1>رویداد خودتو برگزار کن!</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/Set-password.js"></script>
</body>
</html>
