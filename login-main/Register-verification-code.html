<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>رویداد</title>
    <link rel="icon" href="img/bime.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/rtl.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 vh-100 d-flex justify-content-center align-items-center">
                <div class="boxLogin d-flex flex-row  align-items-center">
                    <div class="boxForm col-lg-6 col-12">
                        <div class="siteLogoAndIconArrowLeft">
                            <div class="siteLogo">
                                <img src="img/bime.png" class="img-fluid" alt="سایت رویداد">
                            </div>
                        </div>
                        <header>
                            <h2>وارد کردن کد تایید جهت ثبت نام</h2>
                        </header>
                        <form id="formActiveCode" class="needs-validation" novalidate>
                            <div>
                                <div class="col-md-12 mb-3 text-center">
                                    <div class="mb-3 d-flex flex-lg-row flex-column
                                         justify-content-center align-items-center align-items-lg-baseline">
                                        <label for="activeCode" class="label-recovery-pages">
                                            برای ورود، رمز یکبار مصرف ارسال شده به
                                            <span class="userPhoneNumber">09123456789</span>
                                            را وارد کنید
                                        </label>
                                    </div>
                                    <input type="number"
                                           oninput="if (this.value.length > 6) this.value = this.value.slice(0,6)"
                                           class="form-control border-0"
                                           id="activeCode"
                                           required>
                                    <div class="line-box">
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                    </div>
                                    <div class="invalid-message">
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-login" type="submit">ورود به سایت</button>
                            <a href="#" class="mobileNumberChangeLink">
                                تغییر شماره موبایل
                            </a>
                            <div class="codeResendTime">
                                <div id="timer">
                                    <svg id="iconTime" xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                         viewBox="0 0 16 16">
                                        <path id="Path_13" data-name="Path 13"
                                              d="M2.4,2.4A7.263,7.263,0,0,1,8,0a7.263,7.263,0,0,1,5.6,2.4A7.263,7.263,0,0,1,16,8a7.263,7.263,0,0,1-2.4,5.6A7.263,7.263,0,0,1,8,16a7.263,7.263,0,0,1-5.6-2.4A7.984,7.984,0,0,1,0,8,7.263,7.263,0,0,1,2.4,2.4Zm9.2,9.2.933-.933L9.2,7.333,8,2H6.667V8a1.21,1.21,0,0,0,.4.933.466.466,0,0,0,.267.133Z"
                                              fill="#ababab"></path>
                                    </svg>
                                    <span id="second">00</span>
                                    <span>:</span>
                                    <span id="minute">02</span>
                                </div>
                                <div id="resend">
                                    <span>
                                        رمز را دریافت نکردید؟
                                    </span>
                                    <a href="#" id="resentCode">ارسال مجدد</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 d-none d-lg-flex bg-image">
                        <img src="img/image-login-page.png" alt="ثبت نام">
                        <div class="box-absolute">
                            <div class="img-absolute">
                                <img src="img/logo-login-page.png" alt="لوگوی سایت">
                            </div>
                            <h1>رویداد خودتو برگزار کن!</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/Verification-code.js"></script>
<script src="js/Timer.js"></script>
</body>
</html>
