<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>رویداد</title>
    <link rel="icon" href="img/bime.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/rtl.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 vh-100 d-flex justify-content-center align-items-center">
                <div class="boxLogin d-flex flex-row align-items-center">
                    <div class="boxForm boxForm-completeInformationPage col-lg-6 col-12">
                        <div class="siteLogoAndIconArrowLeft">
                            <div class="siteLogo">
                                <img src="img/bime.png" class="img-fluid" alt="سایت رویداد">
                            </div>
                        </div>
                        <header class="mt-lg-5 pt-lg-3 m-0">
                            <h2>تکمیل اطلاعات</h2>
                        </header>
                        <form id="form-Register-informationPage" class="needs-validation" novalidate>
                            <div class="input-group justify-content-center">
                                <div class="col-10 col-md-6 mb-3">
                                    <label for="FirstName">
                                        نام
                                    </label>
                                    <input type="text" name="name" minlength="3" class="form-control"
                                           id="FirstName" required>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="iconName-completeInformationPage"
                                         width="18" height="20.515" viewBox="0 0 20 22.515">
                                        <g id="icon-user" transform="translate(-0.111)">
                                            <path id="Path_9621" data-name="Path 9621"
                                                  d="M599.034,217.184a10.035,10.035,0,0,0-10,10.068h20A10.035,10.035,0,0,0,599.034,217.184Z"
                                                  transform="translate(-588.922 -204.738)" fill="#f07"></path>
                                            <circle id="Ellipse_243" data-name="Ellipse 243" cx="5" cy="5" r="5"
                                                    transform="translate(5.111)" fill="#f07"></circle>
                                        </g>
                                    </svg>
                                    <div id="invalid-messageFirstName" class="invalid-message"></div>
                                </div>
                                <div class="col-10 col-md-6 mb-3">
                                    <label for="LastName">
                                        نام خانوادگی
                                    </label>
                                    <input type="text" name="lastname" minlength="3" class="form-control"
                                           id="LastName" required>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="iconName-completeInformationPage"
                                         width="18" height="20.515" viewBox="0 0 20 22.515">
                                        <g id="icon-user" transform="translate(-0.111)">
                                            <path id="Path_9621" data-name="Path 9621"
                                                  d="M599.034,217.184a10.035,10.035,0,0,0-10,10.068h20A10.035,10.035,0,0,0,599.034,217.184Z"
                                                  transform="translate(-588.922 -204.738)" fill="#f07"></path>
                                            <circle id="Ellipse_243" data-name="Ellipse 243" cx="5" cy="5" r="5"
                                                    transform="translate(5.111)" fill="#f07"></circle>
                                        </g>
                                    </svg>
                                    <div id="invalid-messageLastName"  class="invalid-message"></div>
                                </div>
                            </div>
                            <div class="input-group justify-content-center position-relative">
                                <div class="col-10 col-md-6 mb-3">
                                    <label for="Password-Register-informationPage">
                                        رمز عبور
                                    </label>
                                    <input type="password" name="password" class="form-control"
                                           id="Password-Register-informationPage" required>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="iconPassword-completeInformationPage"
                                         width="15.665" height="18.475" viewBox="0 0 19.665 22.475">
                                        <path id="bag"
                                              d="M9.833,11.237a2.809,2.809,0,1,1-2.809,2.809A2.818,2.818,0,0,1,9.833,11.237Zm0-8.428A2.818,2.818,0,0,0,7.023,5.619h5.619A2.818,2.818,0,0,0,9.833,2.809Zm7.023,19.665H2.809A2.818,2.818,0,0,1,0,19.665V8.428A2.818,2.818,0,0,1,2.809,5.619h1.4a5.619,5.619,0,0,1,11.237,0h1.4a2.818,2.818,0,0,1,2.809,2.809V19.665A2.818,2.818,0,0,1,16.856,22.475Z"
                                              fill="#f07"></path>
                                    </svg>
                                </div>
                                <div class="col-10 col-md-6 mb-3">
                                    <label for="repeatPassword-Register-informationPage">
                                        تکرار رمز عبور
                                    </label>
                                    <input type="password" name="password" class="form-control"
                                           id="repeatPassword-Register-informationPage" required>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="iconPassword-completeInformationPage"
                                         width="15.665" height="18.475" viewBox="0 0 19.665 22.475">
                                        <path id="bag"
                                              d="M9.833,11.237a2.809,2.809,0,1,1-2.809,2.809A2.818,2.818,0,0,1,9.833,11.237Zm0-8.428A2.818,2.818,0,0,0,7.023,5.619h5.619A2.818,2.818,0,0,0,9.833,2.809Zm7.023,19.665H2.809A2.818,2.818,0,0,1,0,19.665V8.428A2.818,2.818,0,0,1,2.809,5.619h1.4a5.619,5.619,0,0,1,11.237,0h1.4a2.818,2.818,0,0,1,2.809,2.809V19.665A2.818,2.818,0,0,1,16.856,22.475Z"
                                              fill="#f07"></path>
                                    </svg>
                                </div>
                                <div class="invalid-message"></div>
                            </div>
                            <button class="btn btn-login" type="submit">تایید و ورود</button>
                        </form>
                    </div>
                    <div class="col-lg-6 d-none d-lg-flex bg-image">
                        <img src="img/image-login-page.png" alt="ثبت نام">
                        <div class="box-absolute">
                            <div class="img-absolute">
                                <img src="img/logo-login-page.png" alt="لوگوی سایت">
                            </div>
                            <h1>سایت رویداد ها</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/Register-information.js"></script>
</body>
</html>
