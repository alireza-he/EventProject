<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>رویداد</title>
    <link rel="icon" href="img/bime.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/rtl.css">
    <link rel="stylesheet" href="node_modules/intl-tel-input/build/css/intlTelInput.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 vh-100 d-flex justify-content-center align-items-center">
                <div class="boxLogin d-flex flex-row align-items-center">
                    <div class="boxForm col-lg-6 col-12">
                        <div class="siteLogoAndIconArrowLeft">
                            <div class="siteLogo">
                                <img src="img/bime.png" class="img-fluid" alt="سایت رویداد">
                            </div>
                        </div>
                        <header>
                            <h2>درخواست بازیابی رمز عبور</h2>
                        </header>
                        <form id="login" class="needs-validation" novalidate>
                            <div class="justify-content-center">
                                <div class="col-md-12 mb-3 d-flex flex-column">
                                    <label for="countrySelection">
                                        انتخاب کشور
                                    </label>
                                    <input type="text" id="countrySelection"/>
                                    <div class="invalid-tooltip"></div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="emailOrPhone">
                                        ورود شماره موبایل یا آدرس ایمیل
                                    </label>
                                    <input type="text" name="email" minlength="11"
                                           class="form-control width-singleInput text-left"
                                           id="emailOrPhone" required>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20.515"
                                         viewBox="0 0 20 22.515">
                                        <g id="icon-user" transform="translate(-0.111)">
                                            <path id="Path_9621" data-name="Path 9621"
                                                  d="M599.034,217.184a10.035,10.035,0,0,0-10,10.068h20A10.035,10.035,0,0,0,599.034,217.184Z"
                                                  transform="translate(-588.922 -204.738)" fill="#f07"></path>
                                            <circle id="Ellipse_243" data-name="Ellipse 243" cx="5" cy="5" r="5"
                                                    transform="translate(5.111)" fill="#f07"></circle>
                                        </g>
                                    </svg>
                                    <div class="invalid-message">
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-login mt-3 mb-0" type="submit">ادامه</button>
                        </form>
                    </div>
                    <div class="col-lg-6 d-none d-lg-flex bg-image">
                        <img src="img/image-login-page.png" alt="ثبت نام">
                        <div class="box-absolute">
                            <div class="img-absolute">
                                <img src="img/logo-login-page.png" alt="لوگوی سایت">
                            </div>
                            <h1>سایت رویداد ها</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="node_modules/intl-tel-input/build/js/intlTelInput.min.js"></script>
<script src="js/Login-information.js"></script>
</body>
</html>
